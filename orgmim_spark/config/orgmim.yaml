  base_lr: 0.0001
  end_lr: 0.0001
  save_freq: 2000
  valid_freq: 1000
  decay_iters: 200000
  weight_decay: ~
  power: 1.5
  batch_size: 4
  num_workers: 16
  if_cuda: True
  random_seed: 666  
  loss_forward: 3
  alpha_t: 0.75
  mask_ratio: 0.75

DATA:
  data_folder: '/data1/share/SCN/zhangyc/SegOrganelle/Data/organelle_hist_match_500/hela'
