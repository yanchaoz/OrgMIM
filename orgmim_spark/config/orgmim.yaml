NAME: 'orgmim'

MODEL:
  pre_train: False
  continue_train: False
  pretrain_path: None
  continue_path: None
  pool_op_kernel_sizes: [[2, 2, 2], [2, 2, 2], [2, 2, 2], [2, 2, 2], [1, 1, 1]]
  conv_kernel_sizes: [[3, 3, 3], [3, 3, 3], [3, 3, 3], [3, 3, 3], [3, 3, 3], [3, 3, 3]]
  depth: [1, 1, 1, 1, 1, 1]
  dims: [32, 64, 128, 256, 512, 512]
